<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Sign-Up</title>
  <link rel="stylesheet" href="newsstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="signup-container">
    <h2 class="section-title">Aboneaza-te la noi</h2>
    <p class="section-subtitle">
      Fii la curent cu toate retetele mele noi,livrate direct in mail-ul tau,fara spam.
    </p>

    <form class="signup-form">
      <input type="text" placeholder="FIRST NAME" required>
      <input type="email" placeholder="EMAIL" required>
      <button type="submit">SIGN ME UP !</button>
    </form>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-pinterest-p"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</body>
</html>
